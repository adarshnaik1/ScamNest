# ============================================================================
# Pre-commit Configuration for ScamNest
# ============================================================================
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files
# ============================================================================

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-case-conflict
        name: Check for case conflicts
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format code with Black
        language_version: python3.9
        args: ['--line-length=100']

  # Import sorting with isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: ['--profile', 'black', '--line-length', '100']

  # Linting with flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint with flake8
        args: [
          '--max-line-length=100',
          '--extend-ignore=E203,W503',  # Ignore conflicts with black
          '--exclude=.git,__pycache__,venv,.venv,build,dist'
        ]
        additional_dependencies: [
          'flake8-docstrings',
          'flake8-bugbear',
        ]

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check with mypy
        args: ['--ignore-missing-imports', '--check-untyped-defs']
        additional_dependencies: [
          'pydantic>=2.0.0',
          'types-requests',
        ]

  # Security scanning with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security scan with Bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']

  # Secret detection with GitGuardian (requires API key)
  # Uncomment and configure after setting up GitGuardian
  # - repo: https://github.com/gitguardian/ggshield
  #   rev: v1.21.0
  #   hooks:
  #     - id: ggshield
  #       name: GitGuardian Shield
  #       entry: ggshield secret scan pre-commit
  #       language: python
  #       stages: [commit]

  # Markdown linting
  - repo: https://github.com/markdownlint/markdownlint
    rev: v0.12.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: ['--rules', '~MD013,~MD033,~MD041']  # Ignore line length, HTML, first line

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        name: Lint YAML files
        args: ['-d', '{extends: default, rules: {line-length: {max: 120}}}']

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: Lint Dockerfiles

# ============================================================================
# Configuration
# ============================================================================

# Fail fast (stop on first failure)
fail_fast: false

# Default stages
default_stages: [commit, push]

# Language versions
default_language_version:
  python: python3.9

# Files to exclude
exclude: |
  (?x)^(
      \.git/.*|
      \.venv/.*|
      venv/.*|
      __pycache__/.*|
      \.pytest_cache/.*|
      \.mypy_cache/.*|
      dist/.*|
      build/.*|
      .*\.egg-info/.*|
      htmlcov/.*|
      \.coverage.*|
      app/ai_model/models/.*|
      .*\.pkl|
      .*\.csv|
      .*\.joblib
  )$

# ============================================================================
# Usage
# ============================================================================
#
# Install pre-commit:
#   pip install pre-commit
#
# Install git hooks:
#   pre-commit install
#
# Update hooks to latest version:
#   pre-commit autoupdate
#
# Run on all files:
#   pre-commit run --all-files
#
# Run specific hook:
#   pre-commit run black --all-files
#
# Skip hooks for a commit:
#   git commit --no-verify
#
# Uninstall hooks:
#   pre-commit uninstall
#
# ============================================================================
